name: Deploy Website

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn run build

      - name: Create deployment archive
        run: |
          cd dist
          zip -r ../website.zip .
          cd ..

      - name: Upload website via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: erosb.eu
          username: erosb
          password: ${{ secrets.SSH_PASSWORD }}
          source: "website.zip"
          target: "/tmp"

      - name: Extract website on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: erosb.eu
          username: erosb
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /tmp
            sudo unzip -o website.zip -d /home/erosb/sites/tompaeniko.hu/public_html
            sudo chown -R www-data:www-data /home/erosb/sites/tompaeniko.hu/public_html
            rm website.zip
